title: Associazione Italiana Studenti di Fisica
descr: "L'Associazione Italiana Studenti di Fisica (AISF), organizzazione con finalità educative e senza fine di lucro, riunisce molti studenti di fisica italiani. <br>
Conta più di 1000 membri e 17 Comitati Locali; fondata nel 2014, è un Comitato Nazionale dell'<i>International Association of Physics Students</i> (IAPS)."

