title: Associazione Italiana Studenti di Fisica
descr: "L’Associazione Italiana Studenti di Fisica è un’associazione con finalità culturali, il cui obiettivo è la creazione di un network tra gli studenti di Fisica italiani attraverso l’organizzazione di eventi locali, nazionali e internazionali. Conta più di 1400 membri e 20 Comitati Locali; è Comitato Nazionale dell'<i>International Association of Physics Students (IAPS)</i>."

