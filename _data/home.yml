paragraph: "CISF è l'evento annuale più importante di AISF, l'Associazione Italiana Studenti di Fisica. Dopo Torino, Bari, Pisa, e Milano CISF sbarca a Pavia per la sesta edizione. Nella cornice del dipartimento di Fisica 150 studenti da tutta Italia potranno assistere a conferenze tenute da scienziati (e non solo) di livello internazionale, esporre il proprio lavoro ai colleghi, visitare aziende e centri di ricerca, partecipare alla vita associativa di AISF, stringere amicizie e vivere per una settimana la vita nel suggestivo paesaggio pavese."
