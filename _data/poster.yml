description: "Una poster session sarà organizzata in modo da permettere agli studenti partecipanti alla conferenza, a ricercatori e ai dottorandi dei Dipartimenti di Fisica di Pavia di esporre la propria attività di ricerca o di approfondire alcune tematiche incontrate durante le conferenze precedenti.
Se interessati, è possibile indicare in fase di registrazione all'evento l'intenzione di presentare un poster specificandone eventualmente anche il titolo."
