info: "L'evento avrà una durata di 5 giorni e si svolgerà a Pavia. La registrazione partecipanti comincerà la mattina del primo giorno presso l'Almo Collegio Borromeo, seguita dalla cerimonia di apertura e da prime conferenze. <br> Oltre alle conferenze e alle visite, ai workshop dell'Associazione sono organizzati anche alcuni momenti di svago, come il quiz scientifico 'Botta di Coulomb' di mercoledì  sera, la serata con spettacolo e la cena sociale di sabato. L'evento si concluderà la mattina dell'ultimo giorno oppure il pomeriggio dello stesso giorno per i partecipanti all'escursione in Oltrepò pavese."

last_update: 24/02/20

