info: "L'evento si terrà da mercoledì 6 maggio a domenica 10 maggio 2020 a Pavia. La registrazione partecipanti comincerà nella mattina di mercoledì 6 maggio presso il Dipartimento di Fisica dell'Università degli Studi di Pavia, seguita dalla cerimonia di apertura e da prime conferenze. <br> Oltre alle conferenze e alle visite, ai workshop dell'Associazione e all'Assemblea Generale Annuale, sono organizzati anche alcuni momenti di svago, come il quiz scientifico 'Botta di Coulomb' di mercoledì  sera, la serata con spettacolo, la cena sociale di venerdì sera. L'evento si concluderà nel primo pomeriggio di domenica 10 maggio presso l'Oltrepò pavese.

last_update: 10/12/19

