  - img: bdc.jpg
    title: Quiz Scientifico
    descr: "Nella serata di apertura dell'evento si terrà l'ormai celebre quiz scientifico interattivo a squadre <i>Botta di Coulomb</i>, ideato e realizzato interamente dal Comitato Locale di Pavia. Il gioco consiste in un quiz con domande di carattere scientifico-tecnologico e risposte a scelta multipla: un'ottima occasione per divertirsi, mettere alla prova il proprio spirito critico e imparare! Le domande verteranno su molteplici argomenti: dalla fisica alla medicina, dalla chimica alla biologia e all'ingegneria."
    id: bdc
    when: Mercoledì 6 maggio, ore 21:00

