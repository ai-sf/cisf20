- nome: "Prof. Marco Giulio Giammarchi"
  id: giammarchi
  uni: "Università degli Studi di Milano"
  img: "giammarchi3.jpg"
  title: "Cosmo e Antimateria"
  bio: "Marco Giammarchi si laurea in Fisica presso l'Università degli Studi di Milano nel 1984, conseguendovi poi anche il Dottorato di Ricerca (1989). In questo stesso periodo partecipa anche ad una <i>summer school</i> al CERN (1983) e diventa ricercatore presso il Fermilab (USA, 1985). Nel 1988 diventa ricercatore associato dell'INFN - Sezione di Milano. Dal 2005 è inoltre a capo del gruppo di Milano di AEGIS, un progetto volto allo studio dell'antimateria, e dal 2006 al 2012 è stato coordinatore della sezione dell'INFN di fisica delle astroparticelle. Nel 2014 diventa professore ordinario presso l'Università degli Studi di Milano e membro della <i>Publication and Talk Board</i> di AEGIS. Infine, dal 2015 partecipa al progetto QUPLAS (<i>QUantum interferometry and gravity with Positrons and LASers</i>) relativo allo studio dell'interferometria con particelle di antimateria, sia positroni che stati legati elettrone-positrone, e a studi gravitazionali con il positronio, volti a testare il Principio di Equivalenza Debole.
Dal 2018 è professore ordinario del corso di Interazioni Fondamentali presso l'Università degli Studi di Milano."
  abstract: "Materia e Antimateria sono i due volti del Cosmo, tra loro complementari e simmetrici: ad ogni particella corrisponde una antiparticella di carica elettrica opposta, che può venire prodotta negli acceleratori di particelle. Eppure in natura le antiparticelle non si osservano quasi mai, sono incredibilmente rare: sembra infatti che una qualche piccola violazione delle simmetrie quantistiche abbia lavorato - nei primi istanti di vita dell'Universo, per eliminare l'antimateria e per permettere la sopravvivenza di quella che oggi chiamiamo materia. E che costituisce tutto ciò che osserviamo, le galassie, le stelle, i pianeti e noi stessi. Ma perché l'antimateria è sparita? E come è possibile studiarla? La si può trovare nello spazio? Si può costruire una fabbrica di antimateria sulla Terra?"
  link:
  slides: Giammarchi.ppt



