  id: macchiavello
  uni: "Università degli Studi di Pavia"
  img: "macchiavello.jpg"
  title: "TBA"
  bio: "Chiara Macchiavello si laurea in fisica presso l'Università degli Studi di Pavia, dove attualmente ricopre il ruolo di professore associato e tiene il corso di Fisica Quantistica della computazione. È coinvolta
  in numerosi progetti di ricerca nazionali e internazionali concernenti la teoria quantistica dell'informazione. È la responsabile del nodo pavese dei seguenti progetti, tutti coordinati e finanziati sotto la iniziativa IST della Commissione Europea: 'Entanglement
  in Quantum Information Processing and Communication', 'Quantum Properties of Distributed Systems' , 'Development of a global network for secure communication based on quantum cryptography' , 'Correlated noise errors in quantum information processing' ."
