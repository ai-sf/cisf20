  bio: "Professore Ordinario presso l'Università degli Studi di Trento e già Presidente dell' Agenzai Spaziale Italiana (ASI), Roberto Battiston è un rinomato fisico sperimentale, specializzato in fisica fondamentale e delle particelle elementari, nonchè uno dei maggiori esperti mondiali nel campo dei raggi cosmici. La sua attività di ricerca comincia nel 1990 con il design del rilevatore SMD per l'esperimento l3 del CERN e continua con l'esperimento AMS dal 1994. Nel corso della sua attività in ASI ha fornito contributi fondamentali per i satelliti CSES e CESE-LIMADOU. Nel 2017 ricece il Premio GAL Hassin e, nello stesso anno, il premio Space Economy (ASAS).
