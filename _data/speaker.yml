- nome: "Prof. Patrizia Caraveo"
  id: caraveo
  uni: "IASF - INAF"
  img: "caraveo.jpg"
  title: "L'Universo invisibile svelato da fotoni, neutrini e onde gravitazionali"
  bio: "Patrizia Caraveo si è laureata in Fisica all'Università di Milano nel 1977. Dopo un periodo all'estero, è diventata ricercatrice all'Istituto di Fisica Cosmica del CNR di Milano, poi confluito nell'Istituto Nazionale di Astrofisica (INAF). Dal 2002 è dirigente di ricerca e direttore dell'Istituto di Astrofisica Spaziale e Fisica Cosmica di Milano (IASF). Ha collaborato a diverse missioni spaziali internazionali dedicate all'astrofisica delle alte energie a cominciare dalla missione europea Cos-B. Collabora alla missione AGILE dell'Agenzia Spaziale Italiana, alla missione INTEGRAL dell'Agenzia Spaziale Europea e alle missioni della NASA Swift e Fermi. È responsabile per la partecipazione INAF al progetto <i>Cherenkov Telescope Array</i>.<br>
Il suo campo d'interesse principale è il comportamento delle stelle di neutroni alle diverse lunghezze d'onda. È stata tra i primi a capire il ruolo fondamentale delle stelle di neutroni nell'astrofisica delle alte energie. Durante gli anni di ricerca sull'identificazione della sorgente Geminga, riconosciuta come la prima pulsar senza emissione radio, ha messo a punto una strategia multilunghezze d'onda per l'identificazione delle sorgenti gamma galattiche. È membro dell'Unione Astronomica Internazionale. Dal 1997 Patrizia Caraveo è professore a contratto all'Università di Pavia dove tiene il corso di <i>Introduzione all'Astronomia</i>."
  abstract: "Tutto è cominciato poco più di 40 anni fa, non appena l'astronomia dello spazio ha raggiunto la maggiore età. Liberati dall'assorbimento dell'atmosfera abbiamo potuto 'vedere' e studiare l'emissione X e gamma dei corpi celesti. Così abbiamo scoperto i fenomeni più violenti dell'Universo. <br>
Grazie ai dati raccolti da XMM-Newton, Integral, Swift, Agile e Fermi possiamo seguire in diretta il comportamento straordinario e imprevedibile dei più potenti acceleratori di particelle nel nostro Universo.
I nuovi canali delle onde gravitazionali e dei neutrini si sono recentemente aggiunti a completare le informazioni trasportate dai fotoni."
