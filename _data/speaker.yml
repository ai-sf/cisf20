- nome: "Antonio Ereditato"
  id: ereditato
  uni: "Laboratory for High Energy Physics"
  img: "ereditato.jpg"
  title: "Neutrini massivi: una finestra sull'ignoto."
  bio: "Professore Ordinario presso l'Università di Berna e direttore del Laboratorio di Fisica delle Alte Energie, Antonio Ereditato è un eminente fisico delle particelle, da sempre coinvolto in collaborazioni dedicate alla fisica del neutrino. Dal 2008 al 2012 è stato portavoce dell'esperimento OPERA che nel 2015 ha annunciato l'osservazione del neutrino tau. Ha inoltre fatto parte delle collaborazioni ATLAS e T2K ed è tra gli ideatori dell'esperimento DUNE per lo studio delle oscillazioni di neutrini."
