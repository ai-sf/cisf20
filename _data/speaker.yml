- nome: "Giuseppe Bozzi"
  id: bozzi
  uni: "Università degli Studi di Pavia"
  img: "bozzi.jpg"
  title: "I  falsi miti della divulgazione scientifica: come una bugia ripetuta cento volte rischia di diventare una verità."
  bio: "Giuseppe Bozzi consegue il dottorato di ricerca all'Università degli Studi di Firenze, attualmente si occupa principalmente di fisica teorica delle particelle elementari, con un particolare interesse alla struttura interna del protone. Ha svolto attività di ricerca e insegnamento a Grenoble, Karlsruhe, Milano e Pavia. Bozzi è anche fortemente impegnato ed appassionato di divulgazione e outreach scientifico, per un lungo periodo si è occupato di scrivere di scienza su vialattea.net e queryonline.it. Traduce saggistica scientifica per Raffaello Cortina, Codice e Utet. Le sue traduzioni spaziano da testi puramente accademici quali <i>'Meccanica quantistica moderna'</i> di J.J. Sakurai a <i> Astrofisica per chi va di fretta </i> di Neil deGrasse Tyson. "
