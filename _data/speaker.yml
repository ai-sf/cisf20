- nome: "Prof. Lucio Andreani"
  id: andreani
  uni: "Università degli Studi di Pavia"
  img: "andreani.jpg"
  title: "Luce ed Energia"
  bio: "Lucio Claudio Andreani è professore ordinario presso l'Università degli Studi di Pavia, ottiene il dottorato in fisica alla Scuola Normale Superiore di Pisa, da allora si occupa di ricerca in diversi ambiti che includono, ma non sono limitati a, fisica delle materia condensata, ottica nanofotonica e interazione radiazione-materia in eterostrutture cristalline. La sua ricerca teorica è da sempre caratterizzata da una stretta relazione con gli esperimenti, come dimostrato dai numerosi progetti in collaborazione con gruppi sperimentali italiani e stranieri. Da alcuni anni è fortemente impegnato in attività di ricerca applicata e trasferimento tecnologico verso centri e industrie di ricerca. È responsabile dei contratti di ricerca con ST Microelectronics, e con ENI (sviluppo di celle fotovoltaiche basate su concentratori fluorescenti e cristalli fotonici)."
