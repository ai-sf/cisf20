  abstract: "Lo sviluppo travolgente dei computer e di potenti algoritmi di calcolo hanno avuto un profondo impatto nella ricerca contemporanea. Questo ha fatto emergere un nuovo modo di fare scienza e accanto alle tradizionale discipline della fisica teorica e sperimentale è nata la fisica computazionale. In quest'ambito le simulazioni che descrivono la materia a partire dalla sua costituzione atomica giocano un ruolo particolare, avendo raggiunto un livello di accuratezza e capacità predittiva rimarchevole, tanto che si parla di esperimenti computazionali. Questi esperimenti aiutano nella comprensione dei processi fisici, rimpiazzano esperimenti impossibili o troppo costosi, predicono nuovi fenomeni e sono una forma di microscopia virtuale. Dimostreremo il potere di quest'approccio con esempi presi da applicazioni che hanno un grande impatto sulla società. Tuttavia nonostante i molti progressi molto rimane da fare ed illustreremo alcune delle possibili strategie atte a rendere l'impatto di questi metodi sempre più efficaci."
