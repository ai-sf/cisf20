intro: "Le visite mirano a dare ai partecipanti la possibilità di visitare centri di ricerca di grande rilievo, che costituiscono eccellenze all'interno del panorama nazionale ed internazionale, e diverse aziende attive a Pavia e Milano, nonché i laboratori attivi presso l'ateneo."

