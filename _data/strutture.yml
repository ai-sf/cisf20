  - img: cnao.jpg
    title: C.N.A.O.
    descr: "Il Centro Nazionale di Adroterapia Oncologica è l'unico centro in Italia che combatte i tumori più difficili mediante l’impiego di protoni e di ioni carbonio. In tutto il mondo le strutture che erogano l'Adroterapia con protoni e ioni carbonio sono solo 5. Una, CNAO, si trova a Pavia.CNAO è anche un Centro di Ricerca e Sviluppo le cui attività spaziano dalla ricerca clinica alla ricerca radiobiologica, a quella traslazionale con l’obiettivo di fornire un continuo miglioramento nella capacità di cura."
    site: https://fondazionecnao.it/it/
    id: cnao
