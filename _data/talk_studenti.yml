description: "Nel corso dell'evento i partecipanti avranno l'opportunità di esporre agli altri studenti la loro attività di ricerca, un argomento di interesse o più semplicemente un argomento che hanno avuto modo di approfondire durante il loro percorso di studi.
Se interessati, è possibile indicare nel form di registrazione all'evento il titolo del proprio intervento con un breve abstract. Indicativamente ciascuno studente avrà a disposizione 15-20 minuti per la propria presentazione: seguiranno informazioni più dettagliate una volta chiuse le iscrizioni e raccolte le proposte di talk. Vi sarà inoltre un sondaggio tra i partecipanti e la miglior presentazione sarà premiata."
