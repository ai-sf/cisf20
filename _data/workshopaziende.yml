description: "La mattina di Sabato 9 maggio è prevista anche una sessione parallela dedicata alle aziende attive sul territorio locale che contribuiranno alla realizzazione dell’evento, in cui i relativi rappresentanti avranno modo di presentare l’attività svolta al loro interno. <br>
L’obiettivo è quello di permettere un contatto diretto di queste società con gli studenti, così da illustrare i vari settori di ricerca e sviluppo al loro interno, le tematiche affrontate e le prospettive future, anche in vista di possibili sbocchi lavorativi."
